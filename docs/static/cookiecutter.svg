<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fa"/>
  
  <!-- Cookie shape with data-science themed pattern -->
  <circle cx="400" cy="200" r="150" fill="#d4a76a"/>
  <circle cx="400" cy="200" r="140" fill="#c68b59"/>
  
  <!-- Data Science Elements -->
  <!-- Chocolate chips styled as data points -->
  <circle cx="320" cy="150" r="15" fill="#3a3a3a"/>
  <circle cx="480" cy="150" r="15" fill="#3a3a3a"/>
  <circle cx="350" cy="250" r="15" fill="#3a3a3a"/>
  <circle cx="450" cy="250" r="15" fill="#3a3a3a"/>
  <circle cx="400" cy="180" r="15" fill="#3a3a3a"/>
  
  <!-- Connecting lines suggesting data relationships -->
  <path d="M320,150 L400,180 L480,150" stroke="#5c5c5c" stroke-width="3" fill="none"/>
  <path d="M350,250 L400,180 L450,250" stroke="#5c5c5c" stroke-width="3" fill="none"/>
  
  <!-- Python Logo suggestion -->
  <path d="M270,200 Q400,120 530,200" stroke="#306998" stroke-width="8" fill="none"/>
  <path d="M270,200 Q400,280 530,200" stroke="#FFD43B" stroke-width="8" fill="none"/>
  
  <!-- Text -->
  <text x="400" y="380" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#333">
    cookiecutter-ds
  </text>
  
  <!-- Decorative elements -->
  <!-- Graph/chart suggestions -->
  <path d="M600,150 L620,130 L640,160 L660,120 L680,140" stroke="#306998" stroke-width="3" fill="none"/>
  <path d="M120,150 L140,170 L160,140 L180,180 L200,150" stroke="#FFD43B" stroke-width="3" fill="none"/>
  
  <!-- Data science icons -->
  <!-- Scatter plot suggestion -->
  <circle cx="130" cy="280" r="3" fill="#306998"/>
  <circle cx="140" cy="270" r="3" fill="#306998"/>
  <circle cx="150" cy="290" r="3" fill="#306998"/>
  <circle cx="160" cy="275" r="3" fill="#306998"/>
  
  <!-- Bar chart suggestion -->
  <rect x="620" y="260" width="10" height="30" fill="#FFD43B"/>
  <rect x="635" y="250" width="10" height="40" fill="#FFD43B"/>
  <rect x="650" y="270" width="10" height="20" fill="#FFD43B"/>
  <rect x="665" y="240" width="10" height="50" fill="#FFD43B"/>
</svg>
